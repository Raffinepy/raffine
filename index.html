<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raffiné</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Raffiné</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <nav id="menu">
      <a href="#">Perfumes</a>
      <a href="#">Cosméticos</a>
      <a href="#">Belleza</a>
      <a href="https://www.instagram.com/raffine.py/" target="_blank">Instagram</a>
    </nav>
  </header>

  <section class="hero">
    <p>Perfumes y Belleza de Alta Gama</p>
    <div class="buttons">
      <a href="#productos" class="btn">Ver Productos</a>
      <a href="https://www.instagram.com/raffine.py/" target="_blank" class="btn">Contactanos</a>
    </div>
  </section>

  <section id="productos" class="productos">
    <h2>Productos Destacados</h2>
    <div class="cards">
      <div class="card">
        <img src="img/blanco.jpg" alt="Hacivat X EDP Nishane" />
        <p><strong>Hacivat X EDP</strong><br><small>Marca: Nishane<br>50ml</small></p>
        <p class="precio">1.730.000 Gs</p>
        <button>Agregar</button>
      </div>
      <div class="card">
        <img src="img/negro.jpg" alt="Y L’Elixir Yves Saint Laurent" />
        <p><strong>Y L’Elixir</strong><br><small>Marca: Yves Saint Laurent<br>100ml</small></p>
        <p class="precio">940.000 Gs</p>
        <button>Agregar</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Raffiné — Perfumes, cosméticos y belleza</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
